<html>

<head>
  <meta charset="utf-8">
  <title>SKChatroom激活</title>
  <script type="text/javascript" src="../assets/layui/layui.js"></script>
  <script type="text/javascript" src="../assets/js/rootAPI.js"></script>
  <script type="text/javascript" src="assets/js/subAPI.js"></script>
  <script>
    layui.use(['layer'], function () {
      var $ = layui.$
      $.ajax({
        type: 'POST',
        data: { activateCode: location.search.substr(1) },
        dataType: 'json',
        url: api.activate,
        success: (data) => {
          if (data.code != 0) {
            $("h1").text(data.message)
          } else {
            $("h1").text("激活成功")
          }
        },
        error: (jqXHR) => {
          $("h1").text("激活失败")
          alert("错误:无法连接至服务器")
        }
      })
    })
  </script>
  <style type="text/css">
    div {
      margin: auto;
      width: 50%;
      text-align: center;
      box-shadow: -7px 12px 5px 0 #d4cadcb5;
      border-radius: 10px;
    }

    h1 {
      color: blueviolet;
      margin-top: 25%;
      font-size: 50px;
      box-shadow: 0 0 5px 0;
      line-height: 2em;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div>
    <h1>正在激活</h1>
  </div>
</body>

</html>
