<!DOCTYPE html>
<html lang="zh_CN">

<head>
    <meta charset="UTF-8">
    <title>SKChatroom登录</title>
    <link rel="stylesheet" type="text/css" href="../layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/component.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/login.css"/>
    <link rel="stylesheet" type="text/css" href="../layui/css/modules/layui-icon-extend/iconfont.css" media="all"/>
    <script type="text/javascript" src="http://cdn.staticfile.org/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="../assets/layui/layui.js"></script>
    <script type="text/javascript" src="assets/js/jsencrypt.min.js"></script>
    <script type="text/javascript" src="assets/js/TweenLite.min.js"></script>
    <script type="text/javascript" src="assets/js/EasePack.min.js"></script>
    <script type="text/javascript" src="assets/js/raf.js"></script>
    <script type="text/javascript" src="../assets/js/rootAPI.js"></script>
    <script type="text/javascript" src="assets/js/subAPI.js"></script>
    <script type="text/javascript" src="assets/js/function.js"></script>
</head>

<body>
<div id="large-header" class="large-header">
    <canvas id="canvas"></canvas>
    <div class="layui-carousel" id="tab">
        <div carousel-item>
            <div class="box">
                <form action="##" name="f" class="layui-form" onsubmit="return false" method="post">
                    <div class="layui-form-item" style="margin-top: -45px;">
                        <h1 class="noselect">SKChatroom登录</h1>
                    </div>
                    <div class="layui-form-item">
                        <div class="input_outer">
                            <i class="layui-icon layui-icon-username my_icon"></i>
                            <label for="username">
                                <input id="username" name="username" class="layui-input text" type="text"
                                       placeholder="请输入用户名" autocomplete="username" autofocus="true"
                                       lay-verify="required|username|empty">
                            </label>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="input_outer">
                            <i class="layui-icon layui-icon-password my_icon"></i>
                            <label for="password">
                                <input id="password" name="password" class="layui-input text"
                                       autocomplete="current-password" type="password" placeholder="请输入密码"
                                       lay-verify="required|pass|empty">
                            </label>
                        </div>
                    </div>
                    <div class="layui-form-item" id="captcha" style="display: none;">
                        <img id="captcha_img" alt="验证码" title="点击刷新验证码">
                        <div class="input_outer_captcha">
                            <i class="layui-icon layui-icon-vercode my_icon"></i>
                            <label for="captcha_input">
                                <input id="captcha_input" type="text" name="captcha" placeholder="验证码"
                                       autocomplete="off" class="layui-input text" style="color: #FFFFFF !important">
                            </label>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <span class="spanpoint noselect" id="reg">&lt;&lt;注册</span>
                        <span class="spanpoint noselect" style="float: right;" id="forget">忘记密码？</span>
                    </div>
                    <div class="layui-form-item">
                        <div class="mb2">
                            <button lay-submit lay-filter="login" type="submit" class="act-but submit"
                                    style="color: #FFFFFF">登 录
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="box">
                <form id="regForm" class="layui-form" onsubmit="return false" action="##" method="post">
                    <div class="layui-form-item" style="margin-top: -45px;">
                        <h1 class="noselect">SKChatroom注册</h1>
                    </div>
                    <div class="layui-form-item">
                        <div class="input_outer">
                            <i class="layui-icon layui-icon-username my_icon"></i>
                            <label for="regUsername">
                                <input id="regUsername" type="text" name="username" placeholder="请输入账号"
                                       autocomplete="username"
                                       class="layui-input text" autofocus="true" lay-verify="required|username|empty">
                            </label>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="input_outer">
                            <i class="layui-icon layui-icon-password my_icon"></i>
                            <label for="regPassword">
                                <input id="regPassword" type="password" name="password" placeholder="请输入密码"
                                       autocomplete="current-password"
                                       class="layui-input text" lay-verify="required|pass|empty">
                            </label>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="input_outer">
                            <i class="iconfont icon-youxiang my_iconfont"></i>
                            <label for="email">
                                <input id="email" type="text" name="email" placeholder="请输入邮箱"
                                       autocomplete="current-email"
                                       class="layui-input text" lay-verify="required|email|empty">
                            </label>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <span class="spanpoint noselect" id="login">&lt;&lt;登录</span>
                    </div>
                    <div class="layui-form-item">
                        <div class="mb2">
                            <button class="act-but submit" lay-submit lay-filter="reg" id="reg_btn"
                                    style="color: #FFFFFF" type="submit">注 册
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div><!-- /container -->
<script type="text/javascript" src="assets/js/demo-1.js"></script>
<script type="text/javascript" src="assets/js/login.js"></script>
</body>


</html>
